name: Jest CICD

on:
  push:
    branches:
      - main  # Puedes ajustar esto seg√∫n la rama principal de tu proyecto

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20  

    - name: Install dependencies
      run: npm ci
      
    - name: Jest CICD
      run: npm run test